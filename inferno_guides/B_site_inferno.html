    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styling for iframes (videos) */
        iframe {
            width: 90%; /* Makes videos responsive */
            max-width: 800px; /* Restricts video size on large screens */
            height: 360px;
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        iframe:hover {
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            transition: 0.3s ease-in-out;
        }

        /* Horizontal rule styling */
        hr {
            width: 80%;
            border: 0;
            height: 1px;
            background: #444;
            margin: 20px 0;
        }

        /* Back link image styling */
        a {
            text-decoration: none;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }

        a:hover {
            transform: scale(1.05);
        }

        img {
            width: 100%;
            max-width: 550px; /* Restricts image size */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }

        img:hover {
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
        }

        /* Footer text styling */
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }
    </style>
